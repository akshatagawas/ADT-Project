<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/RegisterStyle.css') }}">

    <title>Hello, world!</title>

  </head>
  <body>
    <section class="Form my-4 mx-5" >
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-7 position-relative">
                    <img src="{{ url_for('static', filename='images/reg_img.jpg') }}" class="img-fluid height-1000" alt="kanban_img">
                    <div class="card-img-overlay transition_text shift-up">
                        <p class="card-title display-4 font-weight-bold">Task Manager</p>
                        <p class="card-subtitle display-7 font-weight-bold">Manage your tasks efficiently!</p>

                    </div>
                </div>

                <div class="col-lg-5 px-5 pt-5 shift-up">
                    <h1 class="font-weight-bold py-3 reg-shift-up">Register</h1>
                    <h5 class="reg-sub-shift-up">Register to work smartly!</h5>
                    <form id="form-signin" action="/api/signUp" method="POST">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label class="font-weight-bold reg-shift-up">First Name</label>
                                <input type="text" 
                                name="firstname" 
                                class="form-control my-3 p-4 reg-sub-shift-up" 
                                required placeholder="Enter first ame">
                            </div>     
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label class="font-weight-bold reg-shift-up">Last Name</label>
                                <input type="text" 
                                name="lastname" 
                                class="form-control my-3 p-4 reg-sub-shift-up" 
                                required 
                                placeholder="Enter last name">
                            </div>     
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label class="font-weight-bold reg-shift-up">Email</label>
                                <input type="email" 
                                name="email" 
                                class="form-control my-3 p-4 reg-sub-shift-up" 
                                required placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label class="font-weight-bold reg-shift-up">Enter password</label>
                                <input type="password" 
                                name="password" 
                                class="form-control my-3 p-4 reg-sub-shift-up" 
                                required placeholder="Enter your password">
                                <!-- <label class="font-weight-bold reg-shift-up">Confirm password</label>
                                <input type="password" name="cpassword" class="form-control my-3 p-4 reg-sub-shift-up" required placeholder="Confirm your password"> -->
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                 <input type="submit" 
                                 value="Register" 
                                 name="submit" class="btn1 mt-3 mb-4 reg-shift-up">
                            </div>
                        </div>
                        <a href="/">Already have an account?</a>
                    </form>


                </div>
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function() {
          $("#form-signup").submit(function(e) {
            e.preventDefault();
      
            $.ajax({
              url: "/api/signUp",
              type: "POST",
              data: $("#form-signup").serialize(),
              success: function(response) {
                alert(response.message);
                window.location.href = "/"; 
              },
              error: function(xhr, status, error) {
                alert(xhr.responseText);
              }
            });
          });
        });
      </script>

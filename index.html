<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="main.css">
    
</head>
<body >


 <div class="homepage">
    <!-- LEFT PANEL -->
  <div class="leftpanel" id="leftpanel">
    <img src="images/logo.png" alt="" class="logo">
    <!--ADD NEW BOARD -->
    <button class="add_new_board" onclick="Show_board()" type="button">+ Add New Activity</button>
    <div class="allboards">All Activities</div>
    <ul class="tasklist"  id="tasklist" ondrop="drop(event)" ondragover="allowDrop(event)">
      <li draggable="true" tabindex="1" ondragstart="drag(event)" class="dragboard" id="boards"><img src="images/tasklogo.jpg" alt="" class="tasklogo">Activity 1</li>
      <li draggable="true" tabindex="1" ondragstart="drag(event)" class="dragboard" id="boards"><img src="images/tasklogo.jpg" alt="" class="tasklogo">Activity 2</li>
      <li draggable="true" tabindex="1" ondragstart="drag(event)" class="dragboard" id="boards"><img src="images/tasklogo.jpg" alt="" class="tasklogo">Activity 3 </li> 
    </ul>
    <button onclick="darkmode()" id="darkmode">Dark Mode Toggle</button>

</div>



  <div class="horizontal">
  </div>

  <div class="vertical">  
  </div>

  <!-- TOP PANEL -->

  <div class="top_panel" id="top_panel">
      <div class="task_title" id="task_title">TASKS</div>
      <button class="add" onclick="Show()">+ Add New Tasks</button>
      
  </div>

  <!-- MAIN BOX -->

  <div class="box" id="box">
       
    <div class="kanban-board">
        <!-- TO DO -->
      <div class="kanban-block" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)" >
          <strong>To Do</strong>


          <div class="task" id="task1" draggable="true" ondragstart="drag(event)">
              <span>Task 1</span>
              <img src="images/closebutton.png" class="closebutton2" id="task1" onclick="delete_task(this.id)">
          </div>

          <div class="task" id="task2" draggable="true" ondragstart="drag(event)">
              <span>Task 2</span>
              <img src="images/closebutton.png" class="closebutton2" id="task2" onclick="delete_task(this.id)">
          </div>
          <div class="task" id="task3" draggable="true" ondragstart="drag(event)">
            <span>Task 3</span>
            <img src="images/closebutton.png" class="closebutton2" id="task3" onclick="delete_task(this.id)">
          </div>
     </div>

       <!-- IN PROGRESS -->
      <div class="kanban-block" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
          <strong>In Progress</strong>
          <div class="task" id="task4" draggable="true" ondragstart="drag(event)">
            <span>Task 4</span>
            <img src="images/closebutton.png" class="closebutton2" id="task4" onclick="delete_task(this.id)">
        </div>
        <div class="task" id="task5" draggable="true" ondragstart="drag(event)">
            <span>Task 5</span>
            <img src="images/closebutton.png" class="closebutton2" id="task5" onclick="delete_task(this.id)">
        </div>

      </div>

      <!-- DONE -->

      <div class="kanban-block" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
          <strong>Done</strong>
          
        <div class="task" id="task6" draggable="true" ondragstart="drag(event)">
            <span>Task 6</span>
            <img src="images/closebutton.png" class="closebutton2" id="task6" onclick="delete_task(this.id)">
        </div>
      </div>

      <!-- CREATE NEW TASK DIALOGUE BOX -->
      <form id="overlay">
        <div  id="create-new-task-block">
            <strong>New Task</strong>
    
            <span class="form-row">
                <label class="form-row-label" for="task-name" >Task Name</label>
                <input class="form-row-input" type="text" name="task-name" id="task-name" required/>
            </span>
            
            <span class="form-row">
                <label class="form-row-label" for="task-name">Task Description</label>
                <textarea class="form-row-input" name="task-description" id="task-description" cols="70" rows="10"></textarea>
            </span>
            <span class="form-row">
                <label class="form-row-label" for="task-name">Select Status</label>
                <select class="form-row-input" name="task-status" id="task-status" style="min-height:2vh;" required>
                    <optgroup style="font-size: min(0.9vw,5.1vh);">
                    <option value=""disabled selected hidden style="font-size: min(0.9vw,5.1vh);">Please select</option>
                    <option value="todo">To Do</option>
                    <option value="inprogress">In Progress</option>
                    <option value="done">Done</option>
                    </optgroup>
                    
                </select>
            </span>
            <span class="form-row-buttons">
                <button type="button" id="edit-button" onclick="editTask();">Clear</span>
                <button type="button" id="save-button" onclick="pushData();">Save</span>
                <button id="cancel-button" onclick="Hide()">Cancel</span>
            </span>
        </div>
    </form>
    
    <!--ADD NEW ACTIVITY DIALOGUE BOX -->
        <form id="overlay1">
        <div  id="create-new-board">
            <strong>New Board</strong>
    
            <span class="form-row">
                <label class="form-row-label" for="board-name">Board name</label>
                <input class="form-row-input" type="text" name="board-name" id="board-name" style="position:relative; left: 11vw;" required/>
            </span>
            <br>
            <span class="form-row-buttons">
                <button id="edit-button" type="button" onclick="editBoard();">Clear</span>
                    <button id="save-button" onclick="pushBoard();">Save</span>
                    <button id="cancel-button" type="button" onclick="HideBoard()">Cancel</span>
            </span>
            </div>
    </form>

    <!-- CHANGE BOARD NAME POPUP -->

        <div class="overlay">
            <div id="changename" >
                <label for="changetitle" style="text-align:center;font-size:1vw"> New Title: </label>
                <span onclick="closechangetitle()" >x</span>
                <input type="text" id="changetitle" placeholder="Enter Title">
                <button onclick="newchange()" > Change </button>
            </div>
        </div>

</div>
 </div>
 </div>
</body>
<script src="script.js"></script>
</html>
